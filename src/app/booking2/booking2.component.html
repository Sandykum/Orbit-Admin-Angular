      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">

        <!-- Main content -->
  
        <!-- 1111111111111111111111111111111111111111111111111111111 -->
        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
  
  
                    <!-- <div [formGroup]="article" > -->
  
                    <div class="row" style="  justify-content:start;">
  
                      <div class="col-sm-3">
                        <div class="form-group">
                          <div>
                            <label>Date to Publish</label>
                          </div>
                          <div style="display:inline-flex;flex-direction: row;align-items: center">
                            <input class="form-control" [(ngModel)]= "date" placeholder="yyyy-mm-dd" 
                              ngbDatepicker #d1="ngbDatepicker">
  
                            <a style="padding-left: 2%;" (click)="d1.toggle()" class="nav-link"
                              style="align-items: flex-end;">
                              <i class="nav-icon fas fa-calendar"></i>
                            </a>
                          </div>
                        </div>
                      </div>
  
                      <div class="col-sm-3">
                        <div class="form-group">
                          <label>Ticket-Type</label>
                          <select  [(ngModel)]="ticket_type"  class="form-control">
                            <option [ngValue]="null" disabled>Select Version</option>
                            <option *ngFor="let item of versions" [ngValue]="item.type">{{item.type}}</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-sm-3">
                        <div class="form-group">
                          <label>Ticket-Type</label>
                          <select  [(ngModel)]="ticket_type"  class="form-control">
                            <option [ngValue]="null" disabled>Select Version</option>
                            <option *ngFor="let item of versions" [ngValue]="item.type">{{item.type}}</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-sm-3">
                        <br>
                        
                        <button (click)="updateslot()" class="btn btn-primary pull-right"
                        style="cursor: pointer;">Go</button>
                      </div>
                     
  
                    </div>
  
                    <div class="panel-body " >
                      
                        <br>
                        <br>

                      <table class="table table-bordered">
                        <thead class="text text-primary">
                          <tr >
                            <th>Slots</th>
                            <th>Count</th>
                            <!--         <th>Mobile Number</th>-->
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let row of rows; let i = index;">
                            <td>
                                <div class="col-sm-10 " style="display:inline-flex;  justify-content:space-between;  align-items: center;">
                                    <div>
                                        <ngb-timepicker [(ngModel)]="rows[i].from_date" [meridian]="meridian"></ngb-timepicker>
                                    </div>
                                   <div class="padding: 100px" style= "display: inline-block; font-weight:bold;">
                                    To
                                   </div>
                                   <div>
                                    <ngb-timepicker [(ngModel)]="rows[i].to_date" [meridian]="meridian"></ngb-timepicker>
                                   </div>
                                </div>
                             
                              <!-- <input [(ngModel)]="rows[i].name" class="form-control" type="text" /> -->
                            </td>
                            <td class="align-middle">
                              <input [(ngModel)]="rows[i].count"  type="number" class="form-control" />
                            </td>
                            
                              <!-- <input [(ngModel)]="rows[i].mobno" class="form-control" type="text"/>
                                   </td> -->
                            <td class="align-middle"><button class="btn btn-danger" (click)="deleteRow(i)"
                                style='cursor: pointer;'>Remove</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <button class="btn btn-success" (click)="submit()">Submit</button>
                      <button (click)="addRow()" class="btn btn-secondary pull-right"
                        style="cursor: pointer;">Add</button>
                    </div>
  
                  </div>
                  </div>
  
                </div>
  
              </div>
  
            </div>
  
          <!-- </div> -->
        </section>
